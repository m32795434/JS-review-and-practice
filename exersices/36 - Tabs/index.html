<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="../../base.css">
  <link rel="stylesheet" href="./tabs-style.css">
</head>

<body>
  <div class="wrapper">
    <div class="tabs">
      <!-- aria selected indicates the tab that is currently selected -->
      <div role="tablist" aria-label="Programming Languages">
        <!-- tab, tablist, id, tabpanel, aria-labelledby, give information to the screen reader and SEO -->
        <button role="tab" aria-selected="false" id="js">
          JavaScript
        </button>
        <button role="tab" aria-selected="true" id="ruby">Ruby
        </button>
        <button role="tab" aria-selected="false" id="php">
          PHP
        </button>
      </div>
      <div role="tabpanel" aria-labelledby="js">
        <p>JavaScript is great!</p>
      </div>
      <div role="tabpanel" aria-labelledby="ruby" hidden>
        <p>Ruby is great</p>
      </div>
      <div role="tabpanel" aria-labelledby="php" hidden>
        <p>PHP is great!</p>
      </div>
    </div>
  </div>
  <script src="./tabs.js"></script>
</body>

</html>
