<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

<body>
  <script>
    const toppings = [
      'Mushrooms ',
      'Tomatoes',
      'Eggs',
      'Chili',
      'Lettuce',
      'Avocado',
      'Chiles',
      'Bacon',
      'Pickles',
      'Onions',
      'Cheese',
    ];

    const buns = ['egg', 'wonder', 'brioche'];

    const meats = {
      beyond: 10,
      beef: 5,
      pork: 7,
    };

    const prices = {
      hotDog: 453,
      burger: 765,
      sausage: 634,
      corn: 234,
    };

    const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

    const feedback = [
      { comment: 'Love the burgs', rating: 4 },
      { comment: 'Horrible Service', rating: 2 },
      { comment: 'Smoothies are great, liked the burger too', rating: 5 },
      { comment: 'Ambiance needs work', rating: 3 },
      { comment: 'I DONT LIKE BURGERS', rating: 1 },
    ];

    /*
      -----------------------Static Methods-----------------------
    */

    // Array.of();

    /*
    const array1 = Array.of('wes', 'kait');
    console.log(array1); // ['wes', 'kait']
    const array2 = Array.off(...'wes');
    console.log(array2); // ['w', 'e', 's']
    */

    // Make a function that creates a range from x to y with Array.from();
    function createRange(start, end) {
      const range = Array.from(
        // LOOP
        { length: end - start + 1 },
        (item, index) => index + start
      );
      return range;
    }
    const myRange = createRange(3, 7);
    // Check if the last array you created is really an array with Array.isArray();
    console.log(Array.isArray(myRange)); // true
    // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()
    // LOOP
    console.log(Object.entries(meats)); // [ [ 'beef', 5 ], [ 'pork', 7 ], [ 'beyond', 10 ] ]
    console.log(Object.keys(meats)); // [ 'beyond', 'beef', 'pork' ]
    console.log(Object.values(meats)); // [10, 5, 7 ]
    /*
        Object.entries(meats).forEach((entry) => {
          // const item = entry[0];
          // const qty = entry[1];
          const [item, qty] = entry;
          return console.log(item, qty);
        }); */

    // OR COMPLETLY DESTRUCTURED IN ONE LINE.
    // LOOP

    Object.entries(meats).forEach(([item, qty]) => console.log(item, qty));

    /*
      -----------------------------Instance Methods-----------------------
    */

    // Convert an array into a string with " or " - use join()

    console.log(buns.join(' or ')); // egg or wonder or brioche

    // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into an array.
    const foodString = 'hot dogs, hamburgers, sausage, corn';
    console.log(foodString.split(',')); // [ 'hot dogs', 'hamburgers', 'sausage', 'corn' ]
    // take the last item off toppings with pop()
    const lastItem = toppings.pop();
    console.log(lastItem, toppings); // "Cheese" and the original without cheese
    // add it back with push() (to the last position)
    const t2 = toppings.push(lastItem);
    console.log(t2, toppings); // 11 and [ 'Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese' ]
    // take the first item off toppings with shift()
    const firstItem = toppings.shift();
    console.log(firstItem, toppings); // "Mushrooms " and the original without mushrooms
    // add it back in with unshift()
    const t3 = toppings.unshift(firstItem);
    console.log(t3, toppings); // 11 and [ 'Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese' ]

    // Do the last four,but immutable (with spreads and new variables)
    // take the last
    let newToppings = toppings.slice(0, toppings.length - 1);
    console.log(toppings, newToppings); // [ 'Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese'] [ 'Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions' ]
    // insert the last taken
    newToppings = [...newToppings, toppings[toppings.length - 1]];
    console.log(newToppings); // [ 'Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese' ]
    // take off the first
    newToppings = toppings.slice(1);
    console.log(newToppings); // [ 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese' ]
    // put it back!
    newToppings = [toppings[0], ...newToppings];
    console.log(newToppings); // [ 'Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese' ]

    // Make a copy of the toppings array with slice()
    const copyToppings = toppings.slice();
    console.log(copyToppings); // [ 'Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese' ]
    // Make a copy of the toppings array with a spread
    const copyToppings2 = [...toppings];
    console.log(copyToppings2); // [ 'Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese' ]
    // take out items 3 to 5 of your new toppings array with splice()
    newToppings.splice(2, 3);
    console.log(newToppings); // [ 'Mushrooms ', 'Tomatoes', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese' ]
    // find the index of Avocado with indexOf() / lastIndexOf()
    // The indexOf() method returns the first index at which a given element can be found in the array
    // lastIndexOf() the last index.
    // .findIndex() method is the correct way to find the index of an object inside an array.
    // we can pass as an argument: a string, number, boolean, undefined, null, or symbol, inclusive a reference to an object, but NOT AN OBJECT.
    console.log(newToppings.indexOf('Avocado')); // 2
    // Check if hot sauce is in the toppings with includes()
    console.log(
      newToppings.includes('Hot Sauce') || newToppings.includes('hot sauce')
    );
    // add it if it's not
    if (!(newToppings.includes('Hot Sauce') || newToppings.includes('hot sauce'))) {
      newToppings = [...newToppings, 'Hot Sauce'];
      console.log(newToppings); // [ 'Mushrooms ', 'Tomatoes', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese', 'Hot Sauce' ]
    }

    // flip those toppings around with reverse()

    newToppings.reverse();
    console.log(newToppings); // [ 'Hot Sauce', 'Cheese', 'Onions', 'Pickles', 'Bacon', 'Chiles', 'Avocado', 'Tomatoes', 'Mushrooms ' ]
    /*
      Callback Methods
    */

    // find the first rating that talks about a burger with find()
    // .find() recibe a callback function as an argument (and an index and an array, optionally), and return the element that matchs the condition.
    /*
    const findBurgerRating = (singleFeedback) =>
      singleFeedback.comment.includes('burg'); // return true or false
    // singleFeedback is each one of the items that creates .find() to iterate over.
    const burgRating = feedback.find(findBurgerRating); // when findBurgerRating returns true, find() returns the item.
    console.log(burgRating); // {comment: 'Love the burgs', rating: 4}
*/
    function findByWord(word) {
      return (singleFeedback) => singleFeedback.comment.includes(word);
    }
    const burgRating = feedback.find(findByWord('burg')); // an item of the array.
    const SmoothiesRating = feedback.find(findByWord('Smoothies'));

    console.log(burgRating, SmoothiesRating); // {comment: 'Love the burgs', rating: 4}{comment: 'Smoothies are great, liked the burger too', rating: 5}

    // find all ratings that are above 2 with filter()
    // filter() recibe a callback function as an argument, and return an array with the elements that matchs the condition.
    function filterByRating(rating) {
      return (singleFeedBack) => singleFeedBack.rating > rating;
    }
    const ratingsAbove2 = feedback.filter(filterByRating(2)); // an array
    console.table(ratingsAbove2);
    // find all ratings that talk about a burger with filter()

    const burgFilter = feedback.filter(findByWord('burg'));
    console.log(burgFilter); // an array

    // Remove the one star rating however you like!
    const filterOneStar = feedback.filter((single) => single.rating !== 1);
    console.table(filterOneStar);

    // check if there is at least 5 of one type of meat with some()
    // some() recibe a callback function as an argument, and return true or false. If at least one element in the array matches the condition, some() returns true.
    const isThereEnoughMeat = Object.values(meats).some(
      (meatValue) => meatValue >= 5
    );
    console.log(isThereEnoughMeat);
    // make sure we have at least 3 of every meat with every()
    // every() recibe a callback function as an argument, and return true or false.
    const isEveryMeatEnough = Object.values(meats).every(
      (singleValue) => singleValue >= 3
    );
    console.log(isEveryMeatEnough);
    // sort the toppings alphabetically with sort()
    // sort() recibe a callback function as an argument, and return an array with the elements sorted. It sort alfabetically as default.
    const toppingsSorted = toppings.sort();
    console.log(toppingsSorted);
    // example with numbers
    const numbers = [1, 2, 700, 4, 200, 6, 7, 100, 9, 10];
    const sortedNumbers = numbers.sort((a, b) => a - b); // smaller to bigger
    console.log(sortedNumbers); // [ 1, 2, 4, 6, 7, 9, 10, 100, 200, 700 ]
    // sort the order totals from most expensive to least with .sort()
    const orderTotalsToCheap = orderTotals.sort((a, b) => b - a);
    console.table(orderTotalsToCheap);
    // Sort the prices with sort()
    // BIGGER TO SMALLER
    const pricesSorted = Object.entries(prices).sort((a, b) => b[1] - a[1]); // a y b are the first and second item.
    console.table(pricesSorted);
    console.table(Object.fromEntries(pricesSorted)); // display as an Object
    /*
      Looping Methods (next)
    */
  </script>
</body>
