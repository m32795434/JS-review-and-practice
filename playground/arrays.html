        const names = ['wes', 'kate', 'snickers', 'the las one!'];
        console.log(Array.isArray(names)); // true
        // LENGTH OF AN ARRAY
        console.log(names.length); // 4
        // the last one!
        console.log(names[names.length - 1]); // the last one!
        // adding an item
        names.push('chicken');
        // maintaining the original inmutable with spread operator
        const names2 = [...names, 'rost'];
        // adding at the front of the array
        names2.unshift('crocodile');
        // making a copy with spread operator
        const names3 = ['sheep', ...names2];

        // INTRODUCING ITEMS TO THE MIDDLE OF AN ARRAY
        const bikes = ['trek', 'giant', 'redline', 'specialized'];
        let newBikes = [...bikes.slice(0, 2), 'benotto', ...bikes.slice(2)];
        console.log(newBikes); // ['trek', 'giant', 'benotto', 'redline', 'specialized']

        // DELETING ITEMS FROM AN ARRAY
        // deleting 'redline'
        newBikes = [...newBikes.slice(0, 3), ...newBikes.slice(4)];

        function deleteComment(id, comments) {
            // first find the index of the comment
            const commentIndex = comments.findIndex((comment) => comment.id === id); // LOOP
            // make a new array with the comment removed
            // return the new array
            return [
                ...comments.slice(0, commentIndex), // doesn't mutate the original array
                ...comments.slice(commentIndex + 1),
            ];
        }
