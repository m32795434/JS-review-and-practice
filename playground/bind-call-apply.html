<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind-call-apply</title>
</head>

<body>
    <script>
        const person = {
            name: 'Manuel',
            sayHi() {
                console.log(`Hi ${this.name}!`);
                // return `Hi ${this.name}!`;
            },
        };
        const { sayHi } = person;
    </script>
</body>

</html>
