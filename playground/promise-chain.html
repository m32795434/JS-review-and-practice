<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base.css">
    <title>Promise Chain</title>
</head>

<body>
    <style>
        .go {
            margin: 5rem;
            background: white;
            padding: 5rem;
            width: 25rem;
            height: 25rem;
            transition: all 0.2s;
        }

        .go.circle {
            border-radius: 50%;
        }

        .go.red {
            background: red;
        }

        .go.purple {
            background: purple;
            color: white;
        }

        .go.fadeOut {
            opacity: 0;
        }
    </style>
    <div tabindex=0 class="go">CLICK ME!</div>.
    <script>
        // here doesn't matters the resolve(value). We await it to make a timer!
        const wait = (ms = 0) => new Promise((resolve) => setTimeout(resolve, ms));

        const go = document.querySelector('.go');

        function animate(e) {
            let wait1 = 0;
            let wait2 = 0;
            let wait3 = 0;
            let wait4 = 0;
            let wait5 = 0;
            const el = e.currentTarget;
            el.textContent = 'GO!';
            wait1 = wait(2000);
            wait1
                .then(() => {
                    el.classList.add('circle');
                    wait2 = wait(500);
                    return wait2;
                })
                .then(() => {
                    el.classList.add('red');
                    wait3 = wait(250);
                    return wait3;
                })
                .then(() => {
                    el.classList.remove('circle');
                    wait4 = wait(1000);
                    return wait4;
                })
                .then(() => {
                    el.classList.remove('red');
                    el.classList.add('purple');
                    wait5 = wait(500);
                    return wait5;
                })
                .then(() => {
                    el.classList.add('fadeOut');
                    // here we check all the Promises status
                    const controlAllWaits = Promise.allSettled([
                        wait1,
                        wait2,
                        wait3,
                        wait4,
                        wait5,
                    ]);
                    console.log(controlAllWaits);
                });
        }
        go.addEventListener('click', animate);
    </script>
</body>

</html>
