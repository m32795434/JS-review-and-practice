<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base.css">
    <title>Document</title>
</head>

<body>
    <script>
        function makePizza(toppings = []) {
            return new Promise((resolve, reject) => {
                if (toppings.includes('pineapple')) {
                    reject(new Error("Don't put pineapple on pizza"));
                }
                const bakeTime = 500 + toppings.length * 200;
                setTimeout(() => {
                    resolve(`here is your 🍕 with ${toppings.join(', ')}`);
                }, bakeTime);
            });
        }

        // ERROR HANDLING
        // ONLY IF WE HAVE AN "await fn().catch()" the rest of the code RUNS", unless, you run the rest of your code in the catch(){} scope(***)
        // 1 - try catch

        async function go1() {
            try {
                // we can catch errors like window.doestntExist();
                // if the await function has an error, it stops there running the code from the block scope
                const result = await makePizza(['pineapple']);
                console.log(result); // it doesn't runs
                console.log("If is there an error it doesn't runs");
            } catch (err) {
                // (***)
                console.log(err);
                console.log('if it happens an error, this will run later the error login');
            }
        }
        go1();

        // 2 - sort of MIX AND MATCHING of both worlds. async/await + .then() + .catch()
        function handleStatus(err) {
            console.log(err);
        }

        async function go2() {
            // Using await + .catch(). The rest of the code inside this block RUNS.
            const result = await makePizza(['pineapple']).catch(handleStatus); // (***)
            console.log(result); // undefined
            console.log('we have some errors but this runs too');
            return result; // for .then() use;
        }
        const go2Promise = go2();

        async function go3() {
            window.dowstnExist();
            console.log(
                "THIS WON'T RUN BECAUSE WE ARE CATCHING WHEN WE CALL THE FUNCTION"
            );
        }
        // we can handle other errors like: window.dowstnExist()
        const go3Promise = go3().catch(handleStatus);
        console.log(go3Promise);

        // SO WE CAN DO SOMETHING LIKE THIS:
        /* go2().then((result)=>{
            console.log(result)
        }).catch(handleError); */

        // OR SOMETHING LIKE THIS TOO:
        /* async function goGo() {
            const result = await go2();
        }
        goGo().catch(handleError); */

        // MAKE A SAFE FUNCTION WITH A HOF(HIGH ORDER FUNCTION)
        // usefull for Node.js, so all the pages can use the same error handling.
        function makeSafe(fn, handleStatus) {
            return function () {
                fn().catch(handleStatus);
            };
        }
        const safeGo = makeSafe(go2, handleStatus);
        safeGo();
    </script>
</body>

</html>
