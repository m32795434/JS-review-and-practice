<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>If Statements</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <h2>falsy values</h2>
  <!-- 
    0
    undefined variable: let score;
    variable set to null: let score = null;
    Nan: let score = NaN; or let score = 'manu' / 2;
  -->

  <h2>truthy values</h2>
  <!-- 
  a number different than 0
  "including something, even if it is a space"
  {}empty object
  []empty array
-->
  <script>
    if (10 > 2) {
      console.log('Yep');
    }
    const age = 120;
    if (age > 180) {
      console.log('it is higher than 180');
    } else if (age === 180) {
      console.log('age is 180');
    } else {
      console.log('it is lower than 180');
    }

    function slugify(sentence, lowercase) {
      if (lowercase) {
        return sentence.replace(/\s+/g, '-').toLowerCase();
      } // I save one "else" and curly brackets
      return sentence.replace(/\s+/g, '-');
    }

    const first = 'manu';
    const last = 'Bravard';
    const isIncluded = 'manualidades'.includes(first);
    if (isIncluded) {
      console.log('the first name is included');
    }

    function isIncluded2(name) {
      return 'manualidades'.includes(name);
    }
    if (isIncluded2(first)) {
      console.log('it seems to be included in "manualidades"');
    }
    const score = NaN; // NaN
    if (score) {
      console.log('you have a score');
    } else {
      console.log('there is not a score');
    }
    // Object.keys() returns an array of all the keys of an object
    // Array.length
    const values = [
      [],
      {},
      -10,
      1,
      0,
      '',
      'full string',
      ' ',
      undefined,
      NaN,
      null,
    ];
    console.group('truthy or falsy values');
    values.forEach((value) => {
      if (value) {
        console.log(value, 'it is truthy');
      } else {
        console.log(value, 'it is falsy');
      }
    });
    console.groupEnd();

    console.clear();

    const isCool = true;
    // so !isCool is false.
    // Coerce the value to a boolean using the concept of truthy and falsy values:
    // const something = Nan; it is falsy so !something is true.

    // TERNARY
    const count = 10;
    const word = count === 1 ? 'item' : 'items'; // you can put this condition inside the template literals
    // const sentence2 = `you have ${count} item${count === 1 ? '' : 's'}`;
    const sentence2 = `you have ${count} ${word} in your cart`;
    console.log(sentence2);

    function showAdminBar() {
      console.log('admin bar');
    }
    /* eslint-disable */
    const isAdmin = true;
    // isAdmin ? showAdminBar() : null;
    /* eslint-enable */
    // AND AND TRICK!
    function check1() {
      console.log('running checked 1');
      return true;
    }
    function check2() {
      console.log('running checked 2');
      return false;
    }
    function check3() {
      console.log('running checked 3');
      return true;
    }
    // short circuit
    if (check1() && check2() && check3()) {
      // it will run the functions, and stop when the result is false.
      console.log('all checked passed');
    } else {
      console.log('something went wrong');
    }
    /* eslint-disable */
    // ABUSING THE CONDITION CHAINING
    isAdmin && showAdminBar();
    /* eslint-enable */

    // BLOCKLESS IF STATEMENT
    if (isAdmin) showAdminBar(); // maybe not well readable.
  </script>
</body>

</html>
