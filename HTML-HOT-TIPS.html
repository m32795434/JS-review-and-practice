<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- in Js listen to the "input" events from the form: will trigger with the input or select tag!  -->
    <!-- form.addEventListener('input', convert); -->
    <form>
        <input type="number" name="from_amount">
        <select name="from_currency">
            <!-- <option>Select a Currency</option> -->
            <option value="USD">USD - United States Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
        </select>
    </form>
    <!-- Tip: Always specify the type attribute for the <button>. Different browsers may use different default types for the <button> element. 
    // HTML-Encoded ej: &times-->
    <button class="delete" type="button">&times DELETE</button>
    <!-- script: parseFloat(event.target.dataset.price) -->
    <button data-price="100" type="button" class="buy">Buy Item <strong>1</strong></button>
    <!-- script: e.currentTarget.email.value (using the "id" or "name" at. to call the input WHEN WE LISTEN TO A FORM'S SUBMIT)-->
    <!-- or with querySelector('[type="email"]').value -->
    <input type="email" id="email" value="wesbos@gmail.com">
    <!-- script: e.currentTarget.agree.checked: true or false -->
    <input type="checkbox" id="agree">
    <!-- the screen reader will read "button"/ tab flow-->
    <div role="button" tabindex="0">DIV SIN CLASE</div>
    <!-- listening over the photo, the Enter key || click event -->
    <img class="photo" tabindex="0" src="https://picsum.photos/200" alt="Nice, click me!">
    <!-- disabled: disable the element. autocomplete="off" to avoid adress an issue with firefox
    "off": The browser is not permitted to automatically enter or select a value for this field-->
    <button class="accept" disabled autocomplete="off">Accept</button>
    <!-- tab, tablist, id, tabpanel, aria-labelledby, give information to the screen reader and SEO -->
    <!-- and we can use this atributtes to set style too. See it below -->
    <div role="tablist" aria-label="Programming Languages">
        <button role="tab" aria-selected="true" id="ruby">Ruby</button>
    </div>
    <!-- the "hidden" attribute is used to hide the element. -->
    <div role="tabpanel" aria-labelledby="ruby" hidden>
        <p>Ruby is great!</p>
    </div>
    <!-- we can "disabled" a fieldset, in spite of a div -->
    <fieldset>
        <label>${options.title}</label>
        <input type="text" name="formInput" autocomplete="off" />
        <button type="submit">Submit</button>
        </fildset>

</body>
<style>
    button {
        background: #ffc600;
        color: white;
        font-size: 1rem;
        padding: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
    }

    /* disabled atribute */
    button[disabled] {
        opacity: 0.1;
        transform: translateX(-200%) scale(0.5);
    }

    /* see more style at tabs-style.css */
    [role="tablist"] {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
    }
</style>
